<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/game/default}">

<head>
	<title layout:fragment="title">모바일 게임 공략</title>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
</head>
	<div layout:fragment="main" id="main">
		<div id="section_top">
			<h3>최근 작성된 공략글</h3>
			<p> <a href="/gamePost/write">리뷰</a></p>
		</div>
		
		<div id="section_middle">
			<table id="reviewList">
				<tr>
					<th class="num">번호</th>
					<th class="game_name">제목</th>
					<th class="date">작성일</th>
				</tr>
				
				<tr th:each="row : ${reviewList}">
					<td class="num" th:text="${row.post_id}"></td>
					<td class="game_name">
						<a th:href="@{'/gamePost/view/' + ${row.post_id}}" th:text="${row.title}"></a>
					</td>
					<td class="date" th:text="${#temporals.format(row.write_date, 'yy.mm.dd')}"></td>
				</tr>				
			</table>
		</div>
		
		<div id="section_bottom">
			<div id="searchBox">
			</div>
		</div>
	</div>
</html>

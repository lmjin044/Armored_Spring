<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="/css/default.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>

<script src = "/js/default.js"></script>

</head>



<body>
	<div id="wrap">
		<div id = "header">
			<div id ="nav">
				<ul id="menuList">
					<li><a href="">상영영화</a></li>
					<li><a href="">예정영화</a></li>
					<li><a href="">시사회</a></li>
					<li><a href="/movie/review"></a>생생후기</li>
				</ul>
				<div id="userALogo">
					<div class="userbox">
						<span class="LoginLink">
							<a th:href="@{/movie/login}">로그인</a>
							</span>
						<span class="userService">고객센터</span>
					</div>
					<div class="logo"></div>
				</div>
			</div>
		</div>
		<div id="main">
			<form method="post" th:action="@{/movie/signIn}" th:object="${member}">
				<div id="formData">
					<div class="inputField">
						<input type="text" th:field="*{email}">
						<label th:for="email">아이디</label>
					</div>

					<div class="inputField">
						<input type="password" th:field="*{password}">
						<label th:for="password">비밀번호</label>
					</div>
				</div>
				
				<div class="loginBt">
					<button>LOGIN</button>
				</div>
			</form>
			
			<div id="forget_new">
				<a href="">아이디/비밀번호 찾기</a>
				<a href="/movie/signUp">회원가입</a>			
			</div>
			
		</div>
		<div id="footer">
		</div>
</body>
</html>
